<!DOCTYPE html>
<html>
<title>Select User</title>
<body>
	{% for x in curr_user %}
    <header>
        <div id="header_container">
                <h2>Hello, {{ x.name }}{{ x.id }}</h2>
                <a href="/logout"><button>Log Off</button></a>
                <a href="/home"><button>Home Page</button></a>
            </div><!-- /#header_right  -->
        </div><!-- /#header_container  -->
    </header>
        <div>
            <h3>Create a New Wish List Item</h3>
            <form action="/item" method="POST">
            {% csrf_token %}
                <label>Item/Product</label>
                <input type="hidden" name="username" value={{x.name}}>
                <input type='text' name='item'></input>
                <input type="submit" value="Add">
            </form>
            {% if messages %}
                {% for message in messages %}
                    <p> {{ message }}</p>
                {% endfor %}
            {% endif %}
        </div><!--  /.post_quote -->
    {% endfor %}
</body>
</html>
