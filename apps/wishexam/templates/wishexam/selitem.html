<!DOCTYPE html>
<html>
<title>Selected Item</title>
<body>
	{% for x in sel_item %}
    <header>
        <div id="header_container">
                <h2>{{ x.item }}</h2>
                <a href="/logout"><button>Log Off</button></a>
                <a href="/home"><button>Home Page</button></a>
                <h3>{{item.}}
            </div><!-- /#header_right  -->
        </div><!-- /#header_container  -->
    </header>
    <div id="wrapper">
    <p>Users who aded this product/item under their wish list</p>
        {% for user in users_item %}
                <li>{{user.name}}
        {% endfor %}
    {% endfor %}
</body>
</html>
